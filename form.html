<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <title>FORM</title>
</head>
<body>
    <div class="card">
        <div class="cardwrapper">
            <b class="b">Make an Appointment</b>
            <div class="line"></div>
            <div>
               <input placeholder="Select Department" type="text" class="department">
            </div>

                <input type="date" class="date">

            <div class="button"><b>Send request</b></div>
           
        </div>
    </div>

</html>
